<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PaddleOCR Local Web Application - Extract text from images using AI-powered OCR">
    <title>PaddleOCR - Image to Text Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="12" fill="url(#gradient)" />
                    <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>PaddleOCR Engine</h1>
            </div>
            <p class="subtitle">AI-Powered Image to Text Extraction</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section glass-card">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" width="64" height="64" viewBox="0 0 64 64" fill="none">
                    <path d="M32 16V48M16 32H48" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="iconGradient" x1="16" y1="16" x2="48" y2="48">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                <h2>Drop Images Here</h2>
                <p>or click to browse</p>
                <input type="file" id="fileInput" multiple accept="image/*" hidden>
            </div>

            <div class="upload-controls">
                <button id="uploadBtn" class="btn btn-primary">
                    <span>Upload & Process</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 3V17M10 17L15 12M10 17L5 12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <button id="clearBtn" class="btn btn-secondary">Clear Results</button>
            </div>

            <div id="selectedFiles" class="selected-files"></div>
        </section>

        <!-- Progress Section -->
        <section id="progressSection" class="progress-section glass-card" style="display: none;">
            <div class="progress-header">
                <h3>Processing Images</h3>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressStatus" class="progress-status">Processing with PaddleOCR...</p>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section">
            <h2 class="results-title">Extracted Results</h2>
            <div id="resultsGrid" class="results-grid"></div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card glass-card">
                <div class="stat-value" id="totalImages">0</div>
                <div class="stat-label">Images Processed</div>
            </div>
            <div class="stat-card glass-card">
                <div class="stat-value" id="totalText">0</div>
                <div class="stat-label">Characters Extracted</div>
            </div>
            <div class="stat-card glass-card">
                <div class="stat-value">∞</div>
                <div class="stat-label">No Rate Limits</div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by PaddleOCR • 100% Local Processing • No Data Leaves Your Machine</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
